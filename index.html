<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Tap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .bg {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("assets/Image.jpg");
      background-size: cover;
      background-position: center;
    }

    .heart-link {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      cursor: pointer;
      z-index: 10;
      /* Optional: border for testing
      border: 2px solid red; 
      */
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="heart-link" onclick="goToSurprise()"></div>
  </div>

  <script>
    function goToSurprise() {
      window.location.href = "https://deshwal310555.github.io/Birthday-Surprise/";
    }
  </script>
</body>
</html>
