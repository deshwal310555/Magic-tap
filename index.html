<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Tap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .main-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .heart-link {
      position: absolute;
      bottom: 8.5%; /* ðŸ‘ˆ Perfected upward position */
      right: 10.5%;
      width: 60px;
      height: 60px;
      z-index: 10;
    }

    .heart-link a {
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/Image.jpg" alt="Magic Tap Image" class="main-image" />
    <div class="heart-link">
      <a href="https://deshwal310555.github.io/Ayush-birthday/" 
         target="_blank" 
         rel="noopener noreferrer">
      </a>
    </div>
  </div>
</body>
</html>
