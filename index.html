<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Tap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .clickable {
      position: absolute;
      width: 12vw;
      height: 12vw;
      bottom: 6.5%;
      right: 10.5%;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/Image.jpg" alt="Magic Tap" />
    <a href="https://deshwal310555.github.io/Ayush-birthday/" class="clickable"></a>
  </div>
</body>
</html>
