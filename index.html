<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magic Tap</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .heart-link {
      position: absolute;
      bottom: 2.2%;    /* ❤️ Exact height match for heart */
      right: 5.5%;      /* ❤️ Horizontal alignment for heart */
      width: 50px;
      height: 50px;
      z-index: 999;
      cursor: pointer;
      /* Uncomment below to see clickable box while testing */
      /* background-color: rgba(255, 0, 0, 0.4); */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/Image.jpg" alt="Image" />
    <div class="heart-link" onclick="goToSurprise()"></div>
  </div>

  <script>
    function goToSurprise() {
      window.location.href = "https://deshwal310555.github.io/Ayush-birthday/";
    }
  </script>
</body>
</html>
