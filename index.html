<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magic Tap</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .heart-link {
      position: absolute;
      bottom: 23.5%; /* Increased to move up */
      right: 18.5%;  /* Increased to move left */
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 10;
      /* background: rgba(255, 0, 0, 0.3);  // testing only */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/Image.jpg" alt="Image" />
    <div class="heart-link" onclick="goToSurprise()"></div>
  </div>

  <script>
    function goToSurprise() {
      window.location.href = "https://deshwal310555.github.io/Birthday-Surprise/";
    }
  </script>
</body>
</html>
